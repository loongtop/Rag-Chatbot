[pytest]
# 自动发现所有 apps/ 下的测试
testpaths = apps
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short --ignore=apps/widget --ignore=apps/admin

# Markers
markers =
    performance: marks tests as performance tests (deselect with '-m "not performance"')
    integration: marks tests as integration tests (require database)
    unit: marks tests as unit tests (no external dependencies)

# Default: exclude performance tests from normal runs
# Run with: pytest -m performance

# 注：--ignore 排除尚未实现的组件，实现后移除
