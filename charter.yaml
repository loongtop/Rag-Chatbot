  - "[ACC-006] 满足本 charter 的关键指标与质量门禁（可用性/性能/安全）或在测试报告中说明偏差原因"
  - "[ACC-007] 可通过配置在在线 LLM 与本地 Ollama 两种模式间切换，并完成基础对话/RAG 流程"

open_questions:
